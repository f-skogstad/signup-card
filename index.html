<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tailwind Fagkveld</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-twodayGrey">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-twodayBorder">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row">
          <!-- Image -->
          <img
            src="images/twoday-logo.png"
            alt=""
            class="h-80 md:h-64 transform hover:scale-105 duration-200"
          />

          <!-- Content -->
          <div class="p-6 md:p-12">
            <div>
              <h2>
                Meld deg p책 v책rt
                <strong>nyhetsbrev</strong>
              </h2>
            </div>

            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Lyst til 책 vite mer? Hold deg oppdatert ved 책 melde deg opp til
              twoday's nyhetsbrev!
            </p>

            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="E-post*"
                class="p-2 px-4 text-center rounded-twodayBorder text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />

              <button
                class="px-5 py-3 text-sm rounded-twodayBorder font-medium bg-twodayBlue hover:bg-twodayBlueHover hover:italic duration-500"
              >
                Abbonner
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
